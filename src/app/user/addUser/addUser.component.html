<!-- main app container -->

<div class="container">
  <div class="form-area mt-3">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="firstName">{{'lblFirstName' | translate}}</label>
              <input type="text" class="form-control" name="firstName" [(ngModel)]="employee.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }"
                  required minlength="2" maxlength="199"/>
              <div *ngIf="f.submitted && firstName.invalid" class="alert alert-danger">
                  <div *ngIf="firstName.errors.required">First Name is required</div>
                  <div [hidden]="!firstName.hasError('minlength')">First Name is required (minimum 2 characters)</div>
              </div>
          </div>
          <div class="form-group">
              <label for="lastName">{{'lblLastName' | translate}}</label>
              <input type="text" class="form-control" name="lastName" [(ngModel)]="employee.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }"
                  required minlength="2" maxlength="199"/>
              <div *ngIf="f.submitted && lastName.invalid" class="alert alert-danger">
                  <div *ngIf="lastName.errors.required">Last Name is required</div>
                  <div [hidden]="!lastName.hasError('minlength')">Last Name is required (minimum 2 characters)</div>
              </div>
          </div>
          <div class="form-group">
              <label for="employeeId">{{'lblEmployeeId' | translate}}</label>
              <input type="text" [disabled]="employee?.userId != null" class="form-control" name="employeeId" [(ngModel)]="employee.employeeId" #employeeId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && employeeId.invalid }"
                  required pattern="[0-9]*"/>
              <div *ngIf="f.submitted && employeeId.invalid" class="alert alert-danger">
                  <div *ngIf="employeeId.errors.required">Employee ID is required</div>
                  <div [hidden]="!employeeId.hasError('pattern')">Employee Id should be only numbers</div>
              </div>
          </div>
          <div class="form-group btn-toolbar pull-right">
            <div class="col-md-12">
                <button type="button" class="btn btn-secondary float-right m-1" id="reset" (click)="reset()">{{'btnReset' | translate}}</button>   
                <button type="submit" *ngIf="employee?.userId == null" class="btn btn-primary float-right m-1" id="add">{{'btnAddUser' | translate}}</button>
                <button type="submit" *ngIf="employee?.userId != null" class="btn btn-primary float-right m-1" id="add">{{'btnUpdateUser' | translate}}</button>                
            </div>                         
          </div>
          
      </form>
      <ngx-loading [show]="loading"></ngx-loading>
  </div>
  
</div>
